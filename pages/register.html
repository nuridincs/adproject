<div class="login-form register-form">
    <form method="post" action="" role="login" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" ng-model="nama_lengkap" name="nama_lengkap" required class="form-control" placeholder="" />
                <span class="fa fa-user"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" ng-model="email" name="email" required class="form-control" placeholder="" />
                <span class="fa fa-envelope"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="password" name="password" required class="form-control" placeholder="" />
                <span class="fa fa-lock"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" ng-model="phone" name="phone" required class="form-control" placeholder="" />
                <span class="fa fa-phone"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="jk">Jenis Kelamin</label>
                <select class="form-control" ng-model="jk" name="jk" id="jk">
                    <option>--Pilih--</option>
                    <option value="L">Laki - Laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group ">
                <label>Tanggal Lahir</label>
                <div class="input-group">
                    <input class="form-control" id="date" ng-model="tgl_lahir" name="tgl_lahir" placeholder="" type="text"/>
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- 
        <div class="col-md-6">
            <div class="form-group">
                <label>Location</label>
                <input type="password" name="password" required class="form-control" placeholder="" />
                <span class="fa fa-map-marker"></span>
            </div>
        </div> -->
        <div class="col-md-12">
        <button type="submit" name="go" class="btn btn-primary" ng-click="registerForm(nama_lengkap,email,password,phone,jk,tgl_lahir)">Register Now</button>
        </div>
    </form>
</div><!-- end login-form -->

<script>
    $(document).ready(function(){
        var date_input=$('input[name="tgl_lahir"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
